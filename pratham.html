<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0); /* Initial opacity is fully transparent */
      transition: background-color 0.3s ease; /* Add a smooth transition effect */
    }

    .image-container:hover .image-overlay {
      background-color: rgba(0, 0, 0, 0.5); /* On hover, set the opacity to 0.5 */
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
  <title>Black Overlay on Image</title>
</head>
<body>

<div class="image-container">
  <div class="image-overlay"></div>
  <img class="image" src="gallery\Birje.png" alt="Your Image">
</div>

</body>
</html>
